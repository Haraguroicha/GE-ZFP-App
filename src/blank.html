<html>
    <head>
        <title>GE ZFP One Tab</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            webview {
                width: 100%;
                height: 100%;
            }
            .modal-dialog {
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
            }
        </style>
        <script type="text/javascript" src="resources/js/common.shim.js"></script>
        <script type="text/javascript" src="resources/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="resources/jquery-ui-1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="resources/jquery-ui-1.11.4/jquery-ui.css" />
        <script type="text/javascript" src="resources/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="resources/bootstrap-3.3.6-dist/css/bootstrap.css" />
        <script>
            (function() {
                $(window).on('load', function() {
                    $('#sorry-window').modal('show')
                        .on('hidden.bs.modal', function(e) {
                            location.href = './close.html';
                            return e.preventDefault();
                        });
                });
            })();
        </script>
    </head>
    <body>
        <section id="sorry-window" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="false" aria-labelledby="sorry-title">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sorry-title">Sorry</h4>
                </div>
                <div class="modal-body">
                    Sorry for your inconvenient to saw this page when you want to Open GE ZFP, this app is only used for triggered by match ZFP URL in your browser, please click a ZFP link or paste ZFP link in your address bar to navigate ZFP.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" tabindex="1" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
